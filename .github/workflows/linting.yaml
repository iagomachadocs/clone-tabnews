name: Linting

on: pull_request

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/hydrogen

      - run: npm ci # Install dependencies in the versions declared in package-lock.json without making updates

      - run: npm run lint:prettier:check
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/hydrogen

      - run: npm ci # Install dependencies in the versions declared in package-lock.json without making updates

      - run: npm run lint:eslint:check
